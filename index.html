  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">单一同学信息录入</h3>
        </div>
        <div class="panel-body">
		 <form class="form-horizontal">


<fieldset>

<div class="control-group">
  <!-- Text -->
  <div class="control-group">
    <!-- Text -->
    <label class="control-label leipiplugins-orgname">姓名</label>
    <div class="controls">
      <input name="leipiNewField" type="text" title="姓名" value="" class="leipiplugins" leipiplugins="text">
    </div>
  </div>
  <label class="control-label leipiplugins-orgname">学号</label>
  <div class="controls">
    <input name="leipiNewField" type="text" placeholder="例如：16010110001" title="学号" value="" class="leipiplugins" leipiplugins="text">
  </div>

</div>
<div class="control-group">
  <!-- Select -->
  <label class="control-label leipiplugins-orgname">办理时长</label>
  <div class="controls">
    <select name="leipiNewField" title="办理时长" class="leipiplugins" leipiplugins="select">
      <option>1个月</option>
      <option>2个月</option>
      <option>3个月</option>
      <option>4个月</option>
      <option>半年（180天）</option></select>
  </div>

</div>

    <div class="control-group">
  <label class="control-label leipiplugins-orgname">请检查信息无误</label>
  <div class="controls leipiplugins-orgvalue"><!-- Multiple Checkboxes -->

<input type="checkbox" name="leipiNewField" title="请检查信息无误" value="该名同学信息正确无误" orginline="" class="leipiplugins" leipiplugins="checkbox">该名同学信息正确无误</input>
		</br>
<input type="checkbox" name="leipiNewField" title="请检查信息无误" value="该名同学完全知晓《本学期翼讯集中办理个人须知》" orginline="" class="leipiplugins" leipiplugins="checkbox">该名同学完全知晓《本学期翼讯集中办理个人须知》</input>
</div>
  <button type="button" class="btn btn-primary">录入</button>
    </div>

    </fieldset>


          </form>
        </div>
<div class="panel-footer">
  <p class="text-center">注意：录入的信息需保存才能进入办理系统</p>
    </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">全班信息概览</h3>
        </div>
        <div class="panel-body"> 
<table class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>姓名</th>
						<th>学号</th>
						<th>办理时长</th>
						<th>状态</th>
					</tr>
				</thead>
				<tbody id="member">
					<tr>
						<td>
							李雷
						</td>
						<td>
							16010010001
						</td>
						<td>
							1个月
						</td>
						<td>
							等候科委确认
						</td>
					</tr>
				</tbody>
			</table>
        </div>
<div class="panel-footer">
          <button type="button" class="btn btn-success">保存</button>
          <button type="button" class="btn btn-primary">提交</button>
&nbsp;</div>
